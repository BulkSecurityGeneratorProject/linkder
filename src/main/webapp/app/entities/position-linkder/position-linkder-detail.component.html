<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="position">
            <h2><span jhiTranslate="linkderApp.position.detail.title">Position</span> {{position.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="linkderApp.position.name">Name</span></dt>
                <dd>
                    <span>{{position.name}}</span>
                </dd>
                <dt><span jhiTranslate="linkderApp.position.type">Type</span></dt>
                <dd>
                    <span>{{position.type}}</span>
                </dd>
                <dt><span jhiTranslate="linkderApp.position.minSalary">Min Salary</span></dt>
                <dd>
                    <span>{{position.minSalary}}</span>
                </dd>
                <dt><span jhiTranslate="linkderApp.position.maxSalary">Max Salary</span></dt>
                <dd>
                    <span>{{position.maxSalary}}</span>
                </dd>
                <dt><span jhiTranslate="linkderApp.position.location">Location</span></dt>
                <dd>
                    <div *ngIf="position.location">
                        <a [routerLink]="['/location-linkder', position.location?.id, 'view']">{{position.location?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="linkderApp.position.project">Project</span></dt>
                <dd>
                    <div *ngIf="position.project">
                        <a [routerLink]="['/project-linkder', position.project?.id, 'view']">{{position.project?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/position-linkder', position.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

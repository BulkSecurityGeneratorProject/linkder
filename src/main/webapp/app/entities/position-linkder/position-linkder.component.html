<div>
    <h2 id="page-heading">
        <span jhiTranslate="linkderApp.position.home.title">Positions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-position-linkder" [routerLink]="['/position-linkder/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="linkderApp.position.home.createLabel">
            Create new Position
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="positions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="linkderApp.position.name">Name</span></th>
            <th><span jhiTranslate="linkderApp.position.type">Type</span></th>
            <th><span jhiTranslate="linkderApp.position.minSalary">Min Salary</span></th>
            <th><span jhiTranslate="linkderApp.position.maxSalary">Max Salary</span></th>
            <th><span jhiTranslate="linkderApp.position.location">Location</span></th>
            <th><span jhiTranslate="linkderApp.position.project">Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let position of positions ;trackBy: trackId">
                <td><a [routerLink]="['/position-linkder', position.id, 'view' ]">{{position.id}}</a></td>
                <td>{{position.name}}</td>
                <td>{{position.type}}</td>
                <td>{{position.minSalary}}</td>
                <td>{{position.maxSalary}}</td>
                <td>
                    <div *ngIf="position.location">
                        <a [routerLink]="['../location-linkder', position.location?.id, 'view' ]" >{{position.location?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="position.project">
                        <a [routerLink]="['../project-linkder', position.project?.id, 'view' ]" >{{position.project?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/position-linkder', position.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/position-linkder', position.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position-linkder/'+ position.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

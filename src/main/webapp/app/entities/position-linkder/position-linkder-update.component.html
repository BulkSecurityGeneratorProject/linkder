<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-position-linkder-heading" jhiTranslate="linkderApp.position.home.createOrEditLabel">Create or edit a Position</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!position.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="position.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="position.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="position.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.minSalary" for="field_minSalary">Min Salary</label>
                    <input type="number" class="form-control" name="minSalary" id="field_minSalary"
                        [(ngModel)]="position.minSalary" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.maxSalary" for="field_maxSalary">Max Salary</label>
                    <input type="number" class="form-control" name="maxSalary" id="field_maxSalary"
                        [(ngModel)]="position.maxSalary" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.location" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" [(ngModel)]="position.location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === position.location?.id ? position.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.position.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="position.project" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === position.project?.id ? position.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

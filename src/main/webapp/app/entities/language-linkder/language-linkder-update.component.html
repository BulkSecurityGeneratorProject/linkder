<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-language-linkder-heading" jhiTranslate="linkderApp.language.home.createOrEditLabel">Create or edit a Language</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!language.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="language.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.language.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="language.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.language.version" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                        [(ngModel)]="language.version" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.language.candidate" for="field_candidate">Candidate</label>
                    <select class="form-control" id="field_candidate" name="candidate" [(ngModel)]="language.candidate" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="candidateOption.id === language.candidate?.id ? language.candidate : candidateOption" *ngFor="let candidateOption of candidates; trackBy: trackCandidateById">{{candidateOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.language.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="language.project" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === language.project?.id ? language.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="linkderApp.language.position" for="field_position">Position</label>
                    <select class="form-control" id="field_position" name="position" [(ngModel)]="language.position" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="positionOption.id === language.position?.id ? language.position : positionOption" *ngFor="let positionOption of positions; trackBy: trackPositionById">{{positionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="project">
            <h2><span jhiTranslate="linkderApp.project.detail.title">Project</span> {{project.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="linkderApp.project.projectName">Project Name</span></dt>
                <dd>
                    <span>{{project.projectName}}</span>
                </dd>
                <dt><span jhiTranslate="linkderApp.project.location">Location</span></dt>
                <dd>
                    <div *ngIf="project.location">
                        <a [routerLink]="['/location-linkder', project.location?.id, 'view']">{{project.location?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="linkderApp.project.company">Company</span></dt>
                <dd>
                    <div *ngIf="project.company">
                        <a [routerLink]="['/company-linkder', project.company?.id, 'view']">{{project.company?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-linkder', project.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="linkderApp.project.home.title">Projects</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-linkder" [routerLink]="['/project-linkder/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="linkderApp.project.home.createLabel">
            Create new Project
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="linkderApp.project.projectName">Project Name</span></th>
            <th><span jhiTranslate="linkderApp.project.location">Location</span></th>
            <th><span jhiTranslate="linkderApp.project.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ;trackBy: trackId">
                <td><a [routerLink]="['/project-linkder', project.id, 'view' ]">{{project.id}}</a></td>
                <td>{{project.projectName}}</td>
                <td>
                    <div *ngIf="project.location">
                        <a [routerLink]="['../location-linkder', project.location?.id, 'view' ]" >{{project.location?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="project.company">
                        <a [routerLink]="['../company-linkder', project.company?.id, 'view' ]" >{{project.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/project-linkder', project.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-linkder', project.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'project-linkder/'+ project.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
